<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#714B67;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#875A7B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#5a4a5a" stroke-width="2"/>
  
  <!-- Document Base -->
  <rect x="32" y="25" width="50" height="65" rx="3" ry="3" fill="url(#docGradient)" stroke="#714B67" stroke-width="1.5"/>
  
  <!-- Document Corner Fold -->
  <path d="M 72 25 L 72 35 L 82 35 Z" fill="#e9ecef" stroke="#714B67" stroke-width="1"/>
  <path d="M 72 25 L 82 35" stroke="#714B67" stroke-width="1" fill="none"/>
  
  <!-- NCF Text -->
  <text x="57" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#714B67">NCF</text>
  
  <!-- Document Lines -->
  <line x1="38" y1="52" x2="70" y2="52" stroke="#875A7B" stroke-width="1.5"/>
  <line x1="38" y1="58" x2="75" y2="58" stroke="#875A7B" stroke-width="1"/>
  <line x1="38" y1="64" x2="68" y2="64" stroke="#875A7B" stroke-width="1"/>
  <line x1="38" y1="70" x2="72" y2="70" stroke="#875A7B" stroke-width="1"/>
  
  <!-- Dominican Republic Flag Colors Accent -->
  <rect x="28" y="75" width="8" height="4" fill="#CE1126"/>
  <rect x="28" y="79" width="8" height="4" fill="#ffffff" stroke="#ccc" stroke-width="0.5"/>
  <rect x="28" y="83" width="8" height="4" fill="#002D62"/>
  
  <!-- Number Symbol -->
  <circle cx="70" cy="80" r="8" fill="#714B67" stroke="#ffffff" stroke-width="2"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">#</text>
  
  <!-- Fiscal Stamp -->
  <rect x="45" y="95" width="25" height="8" rx="2" ry="2" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="57.5" y="100.5" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">FISCAL</text>
</svg>